query GetContentPackByID($id: String!) {
  getContentPackByID(id: $id) {
    payload {
      _id
      active
      categoryIDs
      categories {
        _id
        name
      }
      covers {
        file
        name
      }
      creatorIDs
      description
      objectives
      price {
        basePrice
        totalPrice
      }
      recommend
      requirements
      status
      suitables
      thumbnails {
        file
        name
      }
      title
      previewUrls {
        file
        name
      }
    }
  }
}
