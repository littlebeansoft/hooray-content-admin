query getContentByID($id: String!) {
  getContentByID(id: $id) {
    payload {
      _id
      active
      canBePreviewed
      contentUrls {
        file
        name
      }
      description
      files {
        file
        name
      }
      length
      previewUrls {
        file
        name
      }
      sectionID
      sortOrder
      thumbnails {
        file
        name
      }
      title
    }
  }
}
