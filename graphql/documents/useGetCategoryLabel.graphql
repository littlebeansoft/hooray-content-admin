query GetCategory($input: GetCategoryInPut!) {
  getCategory(input: $input) {
    code
    message
    payload {
      _id
      categoryKey
      path
      parentCategory {
        _id
        categoryKey
        path
        name
        descriptions
        status
        createdAt
        updatedAt
        createdBy
        updatedBy
      }
      name
      descriptions
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
    }
    pagination {
      limit
      page
      totalItems
      totalPages
    }
  }
}