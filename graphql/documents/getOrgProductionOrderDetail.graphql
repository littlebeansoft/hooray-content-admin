query getOrgProductionOrderDetail($productionOrderId: ID!, $input: INPUT_FIND_DATA) {
  getOrgProductionOrderDetail(productionOrderId: $productionOrderId, input: $input) {
    payload {
      _id
      productionOrder {
        _id
      }
      productRelocation {
        _id
      }
      remark
      netWeight
      netWeightUnit {
        _id
        type
        globalName
        localName
      }
      quantity
      quantityUnit {
        _id
        type
        globalName
        localName
      }
      unitPriceLocal
      invoiceAmountLocal
      currency {
        dataKey
        value {
          dataKey
          locale
          text
        }
      }
      product {
        _id
        weight
        productUnit {
          _id
          globalName
          type
        }
        productWeightUnit {
          _id
          globalName
          type
        }
      }
      status
      relocationRef
    }
  }
}
