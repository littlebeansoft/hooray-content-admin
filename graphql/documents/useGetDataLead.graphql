query GetDataLead($input: FindLeadInput) {
  getDataLead(input: $input) {
    payload {
      _id
      firstName
      lastName
      citizenId
      passport
      phone {
        value
      }
      email {
        value
      }
      dataSource
      resourceOwner
      status
      image
      organizationName
      createdAt
      updatedAt
      createdAtBy {
        email {
          value
        }
        _id
        phone {
          value
        }
        attribute
      }
      updatedAtBy {
        email {
          value
        }
        _id
        phone {
          value
        }
        attribute
      }
    }
    pagination {
      limit
      page
      totalItems
      totalPages
    }
    code
    message
  }
}
