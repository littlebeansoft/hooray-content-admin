query getCCTVTookitConfig($serialNumber: String!) {
  getCCTVTookitConfig(serialNumber: $serialNumber) {
    payload {
      _id
      s3 {
        _id
        accessKeyId
        secretAccessKey
        serviceEndpoint
        publicEndpoint
        s3ForcePathStyle
        bucket
        region
        signatureVersion
        signatureExpires
        headers
        ACL
        uniquePrefix
      }
      syncStatus
      maxRowSync
      syncIterSec
    }
  }
}
