mutation AddCategoryAttribute($input: AddCategoryAttributeInput!) {
  addCategoryAttribute(input: $input) {
    code
    message
    payload {
      _id
      categoryKey
      category {
        _id
        name
      }
      attribute {
        _id
        name
      }
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
    }
    pagination {
      limit
      page
      totalItems
      totalPages
    }
  }
}