mutation UpdateAttribute($updateAttributeId: String!, $input: CreateAttributeInput!) {
  updateAttribute(id: $updateAttributeId, input: $input) {
    code
    message
    payload {
      _id
      attributeKey
      name
      descriptions
      type
      optionList {
        order
        name
        value
      }
      ruleRegExpList
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
    }
  }
}