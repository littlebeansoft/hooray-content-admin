query GetDataAccount($input: FindAccountInput) {
  getDataAccount(input: $input) {
    code
    message
    payload {
      _id
      name
      citizenId
      passport
      phone {
        value
      }
      email {
        value
      }
      dataSource
      leadType
      resourceOwner
      status
      image
     
      createdAt
      updatedAt
      createdAtBy {
        _id
        phone {
          value
        }
        email {
          value
        }
        attribute
      }
      updatedAtBy {
        _id
        phone {
          value
        }
        email {
          value
        }
        attribute
      }
    }
    pagination {
      limit
      page
      totalItems
      totalPages
    }
  }
}
