mutation UpdateCategoryAttribute($updateCategoryAttributeId: String!, $input: CreateCategoryAttributeInput!) {
  updateCategoryAttribute(id: $updateCategoryAttributeId, input: $input) {
    code
    message
    payload {
      _id
      categoryKey
      category {
        _id
        categoryKey
        path
        name
        descriptions
        status
        createdAt
        updatedAt
        createdBy
        updatedBy
      }
      attributeKey
      attribute {
        _id
        attributeKey
        name
        descriptions
        type
        optionList {
          order
          name
          value
        }
        ruleRegExpList
        status
        createdAt
        updatedAt
        createdBy
        updatedBy
      }
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
    }
  }
}
