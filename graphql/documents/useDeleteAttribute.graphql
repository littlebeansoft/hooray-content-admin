mutation DeleteAttribute($deleteAttributeId: String!) {
  deleteAttribute(id: $deleteAttributeId) {
    code
    message
    payload {
      _id
      attributeKey
      name
      descriptions
      type
      optionList {
        order
        name
        value
      }
      ruleRegExpList
      status
      createdAt
      updatedAt
      createdBy
      updatedBy
    }
  }
}